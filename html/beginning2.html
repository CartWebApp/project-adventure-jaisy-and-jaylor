<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/beginning2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <title>Page 2</title>
    
    <body>
    <img src="/img/Group-14.png" alt="background">

<section>
    <p id="myParagraph"></p>
    <button onclick="goToNextPage()">></button>
  </section>

<script>
    const text = "*Beep Ring Beep*";
    let index = 0;

    function typeWriter() {
      const paragraph = document.getElementById("myParagraph");
      if (index < text.length) {
        paragraph.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35); // typing speed
      }
    }

    function goToNextPage() {
      window.location.href = "/html/beginning3.html";
    }

    window.onload = typeWriter;
  </script>
    
    </body>
    </html>
