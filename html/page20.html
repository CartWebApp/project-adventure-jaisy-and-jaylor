<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/page20.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <title>Page 20</title>
   
</head>

<body>
<img src="/img/0d9e074b-8bd3-42de-8eb4-589ee0fbef85 1.png" alt="background">


<section>
    <p id="myParagraph"></p>
    <button onclick="goToNextPage()">></button>
  </section>

<script>
    const text = "When you open the door you are greeted by a bunch of boxes. Looking at them there's only one thing else to do. You went through each of the boxes one by one, soon coming across a familiar photo. The family photo of when Mom was a child with Grandfather and her siblings.";
    let index = 0;

    function typeWriter() {
      const paragraph = document.getElementById("myParagraph");
      if (index < text.length) {
        paragraph.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35); // typing speed
      }
    }

    function goToNextPage() {
      window.location.href = "/html/page21.html";
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
