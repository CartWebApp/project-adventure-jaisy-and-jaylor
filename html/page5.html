<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/page5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <title>Page 5</title>
</head>
    <body>
    <img src="/img/hiiiiiii.png" alt="background">
    
  <section>
    <p id="myParagraph"></p>
    <button onclick="goToNextPage()">></button>
  </section>

  <script>
    const text = "Hello?...(Mom) Sweetie, your grandfather has passed away...";
    let index = 0;

    function typeWriter() {
      const paragraph = document.getElementById("myParagraph");
      if (index < text.length) {
        paragraph.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35); // typing speed
      }
    }

    function goToNextPage() {
      window.location.href = "/html/page7.html";
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
